<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title">My Image Gallery</h1>

  <div id="gallery" class="gallery">
    <img src="https://picsum.photos/id/1011/200/150" alt="Nature 1" />
    <img src="https://picsum.photos/id/1015/200/150" alt="Nature 2" />
    <img src="https://picsum.photos/id/1020/200/150" alt="Nature 3" />
    <img src="https://picsum.photos/id/1024/200/150" alt="Nature 4" />
    <img src="https://picsum.photos/id/1035/200/150" alt="Nature 5" />
    <img src="https://picsum.photos/id/1043/200/150" alt="Nature 6" />
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" id="lightbox-img" alt="Big View" />
  </div>

  <script src="script.js"></script>
</body>
</html>
